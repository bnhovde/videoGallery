<html class="wf-loading" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

        <title>Video Gallery Demo</title>

    <body class="page">

            </symbol>
            <symbol id="icon-x" viewBox="0 0 32 32">
                <title>x</title>
                <path class="path1" d="M30 24.398l-8.406-8.398 8.406-8.398-5.602-5.602-8.398 8.402-8.402-8.402-5.598 5.602 8.398 8.398-8.398 8.398 5.598 5.602 8.402-8.402 8.398 8.402z"></path>

            <symbol id="icon-movie" viewBox="0 0 32 32">
                <title>movie</title>
                <path class="path1" d="M27.977 8h-3.949l3.972-3.984-3.926-4.016h-5.566l3.988 3.984-4.086 4.016h-4.723l4.059-3.984-4.012-4.016h-5.656l3.984 3.984-4.085 4.016h-4.008l4.062-3.984-4.015-4.016h-4.016v32h32v-32h-3.922l3.922 4-4.023 4zM28 28h-24v-4h24v4zM28 20h-24v-4h24v4z"></path>

        </svg>
        
        <header role="header" class="header">
            <div class="header__inner -l-container">
                <a href="/videogallery">
                    <h1 class="header__title">
                        <svg class="header__icon icon-movie"><use xlink:href="#icon-movie"></use></svg>
                        Video Gallery demo
                    </h1>
                </a>
            </div>
        </header>
        
        <main class="main">
            
            <div class="video-box -l-container" id="video-container">
                <div class="video-box__video -l-aspect">
                    <video class="-l-aspect__embed" id="video" controls poster="assets/images/transparent.png">
                        <source id="mp4video" src="" type="video/mp4" />
                        <source id="webmvideo" src="" type="video/webm" />
                        <source id="ogvvideo" src="" type="video/ogv" />
                        Your browser does not support the <code>video</code> element.
                    </video>
                    <div class="video-box__loader">
                        <img src="assets/images/loader.svg" width="64" height="64">
                    </div>
                </div>
                <div class="video-box__details">
                    <h3 class="video-box__title">
                        <span id="video-title">Video Title</span>
                        <span id="video-year">(YEAR)</span>
                    </h3>
                    <p id="video-directors" class="video-box__meta">Directors: </p>
                    <p id="video-actors" class="video-box__meta">Actors: </p>
                </div>
            </div>
            
            <section class="video-gallery -l-container" id="cover-container">
                
                <button class="cover">
                    <div class="cover__">
                        <div class="cover__overlay">
                            <svg class="icon-eye"><use xlink:href="#icon-eye"></use></svg>
                        </div>
                    </div>
                    <h4 class="cover__title">Video title</h4>
                    <p class="cover__year">YEAR</p>
                </button>
                
                <button class="cover">
                    <div class="cover__">
                        <div class="cover__overlay">
                            <svg class="icon-eye"><use xlink:href="#icon-eye"></use></svg>
                        </div>
                    </div>
                    <h4 class="cover__title">Video title</h4>
                    <p class="cover__year">YEAR</p>
                </button>
                
                <button class="cover">
                    <div class="cover__">
                        <div class="cover__overlay">
                            <svg class="icon-eye"><use xlink:href="#icon-eye"></use></svg>
                        </div>
                    </div>
                    <h4 class="cover__title">Video title</h4>
                    <p class="cover__year">YEAR</p>
                </button>
                
                <button class="cover">
                    <div class="cover__">
                        <div class="cover__overlay">
                            <svg class="icon-eye"><use xlink:href="#icon-eye"></use></svg>
                        </div>
                    </div>
                    <h4 class="cover__title">Video title</h4>
                    <p class="cover__year">YEAR</p>
                </button>
                
            </section>
            
        </main>
        
        <div class="panel" id="panel" data-panel-state="hidden">
            <div class="panel__inner -l-container">
                <button href="#close" class="panel__play" id="panel-play"><svg class="icon icon-play"><use xlink:href="#icon-play"></use></svg></button>
                <button href="#close" class="panel__close" id="panel-close"><svg class="icon icon-x"><use xlink:href="#icon-x"></use></svg></button>
                
                <h3 id="panel-title" class="panel__title">Video title</h3>
                <p id="panel-year" class="panel__year">YEAR</p>
                <p id="panel-directors" class="panel__meta">Directors: </p>
                <p id="panel-actors" class="panel__meta">Actors: </p>
                <p class="panel__description" id="panel-description">description</p>

            </div>
        </div>
